name: 'Dispatch Plugin Release'
on:
  push:
    branches:
      - master
  workflow_dispatch:
permissions:
  contents: read
jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Send repository_dispatch to segment-editor-plugin
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          curl -sS -L -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${TOKEN}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/intro-skipper/segment-editor-plugin/dispatches \
            -d "{\"event_type\":\"segment-editor-master-updated\",\"client_payload\":{\"sha\":\"${{ github.sha }}\",\"source_repo\":\"${{ github.repository }}\",\"ref\":\"${{ github.ref_name }}\"}}"
